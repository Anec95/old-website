<!DOCTYPE html>
    <html lang="it">
        <head>
            <meta charset="utf-8">
            <title>Curriculum Vitae</title>

            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <link rel="stylesheet" href="../../assets/css/button.css">

            <style>
                html {
                    height: 100%;
                }

                body {
                    margin: 0;
                    
                }

                header {
                    position: relative;
                    background-image: url(../../assets/images/photo-header.JPG);
                    background-size: cover;
                    background-position: 0 350px;
                    width: 100%;
                    height: 200px;
                }
                
                .name-title {
                    position: absolute;
                    left: 50%;
                    top: 75px;
                    width: max-content;
                    margin-left: -351px;
                    padding-left: 6px;
                    border-radius: 10px;

                    text-align: center;
                    font-size: 45px;
                    letter-spacing: 10px;
                    color: rgb(245, 245, 245);
                    background-color: rgba(52,52,52,0.5);
                }

                .grid-analog {
                    position: relative;
                    width: 90%;
                    left: 5%;
                    top: 50px;
                    right: 5%;
                    display: grid;
                    grid-template-columns: 1fr 1fr 1fr 1fr;
                    gap: 5px;
                }

                .grid-element img {
                    width: 100%;
                    object-fit: cover;  
                }

                .grid-element:hover {
                    width: 150%;
                    z-index: 100;
                    border: 10px solid white;
                }

                @media only screen and (max-width: 700px) {
                    header {
                        background-position: 0 260px;                                       
                    }
                    
                    .name-title {
                        top: 70px;
                        margin-left: -258px;
                        font-size: 25px;
                    }

                    .grid-analog {
                        grid-template-columns: 1fr 1fr;
                    }
                    
                    .second-photo:hover,
                    .fourth-photo:hover {
                        position: relative;
                        left: -144px;
                    }
                }

                @media only screen and (min-width: 701px) and (max-width: 1200px) {
                    .name-title {
                        top: 70px;
                        margin-left: -320px;
                        font-size: 35px;
                    }

                    .grid-element:hover {
                        width: 170%;
                    }

                    .fourth-photo:hover {
                        position: relative;
                        left: -220px;
                    }
                }

                @media only screen and (min-width: 1201px) {
                    header {
                        background-position: 0 500px;
                    }
                    
                    .grid-element:hover {
                        width: 150%;
                    }

                    .fourth-photo:hover {
                        position: relative;
                        left: -180px;
                    }
                }
            </style>
        </head>

        <body>
            <header>                
                <div class="supplement-button">
                    <div class="button-back">
                        <a class="back" href="index.html"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
                        <p class="hover-paragraph">Back</p>
                    </div>
                    <div class="button-home">
                        <a class="home-page" href="../../index.html"><i class="fa fa-home" aria-hidden="true"></i></a>
                        <p class="hover-paragraph">Home</p>
                    </div>
                </div>
                <div class="passport-photo"></div>
                <div class="name-title">FOTOGRAFIA ANALOGICA</div>
            </header>

            <main>
                <div class="grid-analog">
                    <div class="grid-element"><img src="../../assets/images/photo-header.JPG"></div>
                    <div class="grid-element second-photo"><img src="../../assets/images/cooking-index.jpg"></div>
                    <div class="grid-element"><img src="../../assets/images/photo-header.JPG"></div>
                    <div class="grid-element fourth-photo"><img src="../../assets/images/cooking-index.jpg"></div>
                    <div class="grid-element"><img src="../../assets/images/photo-header.JPG"></div>
                    <div class="grid-element second-photo"><img src="../../assets/images/cooking-index.jpg"></div>
                    <div class="grid-element"><img src="../../assets/images/photo-header.JPG"></div>
                    <div class="grid-element fourth-photo"><img src="../../assets/images/cooking-index.jpg"></div>
                    <div class="grid-element"><img src="../../assets/images/photo-header.JPG"></div>
                    <div class="grid-element second-photo"><img src="../../assets/images/cooking-index.jpg"></div>
                    <div class="grid-element"><img src="../../assets/images/photo-header.JPG"></div>
                    <div class="grid-element fourth-photo"><img src="../../assets/images/cooking-index.jpg"></div>
                </div>
            </main>
        </body>            
    </html>
